vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        product_image:
            uri_prefix: /images/products
            upload_destination: '%kernel.project_dir%/public/images/products'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


        slider_images:
            uri_prefix: /images/slider_images
            upload_destination: '%kernel.project_dir%/public/images/slider_images'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer